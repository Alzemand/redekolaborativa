<!-- Always force latest IE rendering engine
(even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->

<title>Kolaborativa Network - Rede social de Profissionais da Web.</title>
<meta name="description" content="Um movimento pela criação de uma comunidade unida e ativa de Profissionais da Web." />
<meta name="keywords" content="kolaborativa, rede social kolaborativa, compartilhar informação, aprender, inovar, empreender, colaboração, grupos de ação, eventos, comunidade." />

<meta charset="utf-8" />

<!-- http://dev.w3.org/html5/markup/meta.name.html -->
<meta name="application-name" content="{{=request.application}}" />

<!-- Speaking of Google, don't forget to set your site up:
  http://google.com/webmasters -->
  <meta name="google-site-verification" content="" />

<!--  Mobile Viewport Fix
j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
device-width: Occupy full width of the screen in its current orientation
initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
user-scalable = yes allows the user to zoom in -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
<link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">

<!-- All JavaScript at the bottom, except for Modernizr which enables
  HTML5 elements & feature detects -->
  <script src="{{=URL('static','js/modernizr.custom.js')}}"></script>
  
  <link rel="stylesheet" href='{{=URL("static","css/normalize.css")}}' />
  <!-- <link rel="stylesheet" href='{{=URL("static","css/bootstrap.min.css")}}' /> -->
  <!-- <link rel="stylesheet" href='{{=URL("static", "css/web2py_bootstrap.css")}}' /> -->
  <!-- <link rel="stylesheet" href='{{=URL("static", "css/bootstrap-responsive.min.css")}}' /> -->
  <link rel="stylesheet" href='{{=URL("static", "css/stylesheet.css")}}' />
  {{include 'web2py_ajax.html'}}

  <!-- Espaço para Plugins -->
  <link rel="stylesheet" href='{{=URL("static", "plugins/jquery.selectbox-0.2/css/jquery.selectbox.css")}}' />
  <script src="{{=URL('static', 'plugins/jquery.selectbox-0.2/js/jquery.selectbox-0.2.min.js')}}"></script>
  <!--  -->

  <!-- Google Web Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Expletus+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <!-- Colocar os JS no fim do arquivo  -->
  <script src="{{=URL('static','js/rede_javascript.js')}}"></script>


</head>
<body>
  <header class="f-left w-full cinza2">
   <section class="header row">

      <section class="col col_header span_2 logo-header">
        <figure class="a-bottom">
          <img src="{{=URL('static','images/placeholder/171x19.gif')}}" alt="Figura Kolaborativa">
        </figure>
      </section>
      <section class="col col_header span_1"></section>

      <section class="col col_header span_3">
        <div class="a-bottom w-full">
          <form class="search">
            <input type="search" class="form-input-comum input-search span_2" placeholder="{{=T('Search for ..')}}" >
          
          <label class="select">
            <select class="input-select">
              <option value="1">{{=T('Projects')}}</option>
              <option value="2">{{=T('Persons')}}</option>
            </select>
          </label>

          </form>
        </div>
      </section>

      <section class="col col_header span_1">
      </section>

    </section>
  </header>

  <section class="f-left w-full">
    <p style="font-size:30px;">Falta pouco para você Kolaborar. <br> Confirme seu cadastro utilizando o
    link que enviamos por email. :)</p>
    <p><a href="{{=URL('index')}}"><button style="padding:20px; font-size: 20px">Voltar</button></a></p>
  </section>
    
</body>
